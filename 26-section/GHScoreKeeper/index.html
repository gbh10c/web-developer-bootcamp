<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
</head>

<body>
  <h1>Score Keeper</h1>
  <div>
    <h2 id="scoreboard">0 to 0</h2>
    <p>Use the buttons below to assign points</p>
  </div>

  <h3>Playing to</h3>
    <select name="points" id="maxPoints">
      <option>-</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
    


  <div class="buttons">
    <button id="playerOne" disabled>+1 Player One</button>
    <button id="playerTwo" disabled>+1 Player Two</button>
    <button id="reset">Reset</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
