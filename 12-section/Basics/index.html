<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Bootstrap Playground</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center text-primary">Bootstrap Playground</h1>
    <h2 class="display-4">Buttons</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning Outline</button>
    <button type="button" class="btn btn-outline-danger">Danger Outline</button>
    <button type="button" class="btn btn-outline-info btn-lg">Info Outline</button>
    <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-success" disabled>Success Disabled</button>
    <h2 class="display-4">Typography</h2>
    <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste eveniet deserunt eum nostrum harum
      possimus porro
      eaque, eos consequuntur excepturi voluptate est, molestias minima, fuga unde? Quia mollitia nulla ex.</p>
    <figure class="text-center bg-secondary text-white">
      <blockquote class="blockquote">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus similique voluptatibus adipisci explicabo
          ex
          suscipit, fugit accusamus, laborum vel porro cum itaque magnam labore corrupti minus dolore quis totam
          placeat.
        </p>
      </blockquote>
      <figcaption class="blockquote-footer text-warning">Mr. Lorem Ipsum in <cite title="Source Title">The Difinitive
          Latin</cite></figcaption>
    </figure>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
