<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>

  <section id="game">
    <div class="scoreboard">
      <h2 id="gameQuestion">How many games to win? <span id="selectedGames"></span>
        <select name="" id="gameLength">
          <option value="">-</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
        </select>
      </h2>
      <h2 id="announcement" hidden></h2>
      <h3 id="again" hidden>Would you like to play again? <button id="yesBtn">YES</button> <button
          id="noBtn">NO</button></h3>
      <h3>Player: <span id="playerTotal">0</span> | Computer: <span id="computerTotal">0</span></h3>
    </div>

    <div class="result">
      <h3><span id="result"></span></h3>
    </div>

    <div class="buttons">
      <button id="rockBtn" value="Rock" class="btn" disabled>ROCK</button>
      <button id="paperBtn" value="Paper" class="btn" disabled>PAPER</button>
      <button id="scissorsBtn" value="Scissors" class="btn" disabled>SCISSORS</button>
    </div>
  </section>

  <section id="thanks" hidden>
    <h2>Thanks for playing Rock, Paper, Scissors!</h2>
  </section>

  <script src="app.js"></script>
</body>

</html>
